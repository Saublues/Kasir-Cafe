<!DOCTYPE html>
<html>
  <head>
    <title>403 Forbidden</title>
  </head>
  <body>
    <p id="par">Directory access is forbidden.</p>
    <button style="padding: 30px" onclick="Myfunction()">CLICK</button>
  </body>
  <script>
    function Myfunction() {
      document.getElementById("par").style.color = "red";
    }
  </script>
</html>
